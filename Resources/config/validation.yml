SikIndustries\Bundles\TrobaUserBundle\Entity\User:
  constraints:
    - Scandio\TrobaBridgeBundle\Validator\Constraints\DuplicateEntity:
        field: username
    - Scandio\TrobaBridgeBundle\Validator\Constraints\DuplicateEntity:
        field: email
  properties:
    email:
      - NotBlank: ~
      - Email: ~
    username:
      - Length: {min: 6, max: 255}
      - NotBlank: ~
    password:
      - Length: {min: 6 }
      - NotBlank: ~